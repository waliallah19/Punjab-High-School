<!DOCTYPE html>
<html>
  <head>	<link rel="icon" href="title.png" />
    <title>Contact Us | Punjab High School</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #003366;
        color: white;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 20px;
      }

      nav ul {
        list-style: none;

        display: flex;
      }

      nav li {
        margin: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
      }
      ul {
        margin: 0;
        padding: 0;
        display: flex;
      }

      ul li {
        list-style: none;
        margin: 0 8px;
        transition: 0.5s;
      }

      ul li a {
        display: block;
        position: relative;
        text-decoration: none;
        padding: 5px;
        font-size: 16px;
        font-family: sans-serif;
        color: #fff;
        text-transform: uppercase;
        transition: 0.5s;
      }

      ul:hover li a {
        transform: scale(1.5);
        opacity: 0.2;
        filter: blur(5px);
      }

      ul li a:hover {
        transform: scale(2);
        opacity: 1;
        filter: blur(0);
        text-decoration: none;
        color: #fff;
      }

      ul li a:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #333;
        transition: 0.5s;
        transform-origin: right;
        transform: scaleX(0);
        z-index: -1;
      }

      ul li a:hover:before {
        transition: transform 0.5s;
        transform-origin: left;
        transform: scaleX(1);
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }      main {
        max-width: 800px;
        margin: 50px auto;
        padding: 0 20px;
      }
      form label {
        display: block;
        margin-bottom: 5px;
      }

      input,
      select,
      textarea {
        margin-bottom: 20px;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      input[type="submit"] {
        background-color: #00568f;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #003d63;
      }
      footer {
        background-color: #003d63;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="Punjab High School.html">Home</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li><a href="admissions.html">Admissions</a></li>
          <li><a href="aptitudeTest.html">AptitudeTest Test</a></li>
          <li><a href="logIn.html">Log In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <input type="submit" value="Send" />
      </form>
    </main>
    <footer>
      <p>Copyright Â© 2023 Punjab High School</p>
    </footer>
  </body>
</html>
